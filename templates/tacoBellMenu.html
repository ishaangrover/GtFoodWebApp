<!doctype html>
<html>
<head>
	<title>taco Bell Menu</title>
	
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="stylesheet" type="text/css" href="font.css" />
	<link rel="stylesheet" type="text/css" href="tables.css" />
	<link rel="stylesheet" type="text/css" href="foodMenu.css" />

	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	
	<table class="pure-table" style="color:black; position:absolute; left:400px;font-size:2em;">
    <thead>
        <tr>
            <th>#</th>
            <th>Item</th>
            <th>Price</th>
            
        </tr>
        </thead>

    <tbody>
        <tr class="pure-table-odd" >
            <td>1</td>
            <td>Crunchy Taco</td>
            <td>$1.99</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Soft Taco</td>
            <td>$1.99</td>
        </tr>
        <tr  class="pure-table-odd" >
            <td>3</td>
            <td>Soft Taco Supreme</td>
            <td>$2.99</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Burrito Supreme</td>
            <td>$2.99</td>
        </tr>
        <tr  class="pure-table-odd" >
            <td>5</td>
            <td>Quesarito</td>
            <td>$3.99</td>
        </tr>


    </tbody>
</table>
<div id="dormList">
	<select>
		<option value="northAveN">North Avenue North</option>
		<option value="northAveW">North Avenue West</option>
  		<option value="northAveE">North Avenue East</option>
  		<option value="northAveS">North Avenue South</option>
	</select>
</div>
<div id="finishButton">
		<div class="checkmark">
			<div class="checkmark_stem">
				<div class="checkmark_kick">
			
				</div>
			</div>
		</div>
	</div>         
	<script type="text/javascript">
	$('.pure-table tr').click(function(e) {
    $('.pure-table tr').removeClass('highlighted');
    $(this).toggleClass('highlighted');   
});
    </script>
</body>
</html>
